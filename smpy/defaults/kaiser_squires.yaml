# Kaiser-Squires Method Specific Configuration
# This file contains overrides specific to the Kaiser-Squires method

#------General settings------#
general:
  method: "kaiser_squires"

#------Method Settings------#
methods:
  kaiser_squires:
    smoothing:
      type: 'gaussian'  # 'gaussian' or null
      sigma: 2.0        # Smoothing scale

#------Plot Settings------#
plotting:
  plot_title: 'Kaiser-Squires Mass Map'
  cmap: 'viridis'